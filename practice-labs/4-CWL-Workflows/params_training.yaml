MLFLOW_TRACKING_URI: http://my-mlflow:5000
stac_reference: "https://raw.githubusercontent.com/eoap/machine-learning-process/main/training/app-package/EUROSAT-Training-Dataset/catalog.json"
BATCH_SIZE: 
    - 2
    
CLASSES: 10
DECAY: 
    - 0.1
    
EPOCHS: 
    - 3
    
EPSILON: 
    - 0.000001
    
LEARNING_RATE: 
    - 0.0001
    
LOSS: 
    # choose one of binary_crossentropy/cosine_similarity/mean_absolute_error/mean_squared_logarithmic_error
    # squared_hinge
    - categorical_crossentropy
    
MEMENTUM: 
    - 0.95
    
OPTIMIZER: 
    # choose one of Adam, SGD, RMSprop
    - Adam
    
REGULARIZER: 
    # choose one of  l1,l2,None
    - None
SAMPLES_PER_CLASS: 5
